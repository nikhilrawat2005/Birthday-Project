<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Special Reward! ğŸ’</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/result.css">
</head>
<body>
    <!-- Audio Elements -->
    <audio id="bg-music" loop></audio>
    <audio id="sfx"></audio>

    <!-- Transition Scene -->
    <div id="transition-scene" class="scene active">
        <div class="transition-content">
            <div class="transition-ducky-container">
                <div class="speech-bubble top-bubble transition-bubble" id="transition-message">
                    <p>Can I get your <span id="kitty-score">0</span> kitties?</p>
                    <p>In return I will give you a special reward!</p>
                </div>
                <img src="assets/images/ducky_kitty.png" alt="Ducky with Kitty" class="ducky-kitty-image talking" loading="lazy">
            </div>
        </div>
        <div class="button-container">
            <button id="yes-reward" class="btn primary" aria-label="Accept reward">Yes, take them all! ğŸ’</button>
        </div>
    </div>

    <!-- Reward Scene -->
    <div id="reward-scene" class="scene">
        <div class="blog-container">
            <header class="blog-header">
                <h1>ğŸ’– My Special Message for You ğŸ’–</h1>
                <div class="blog-subtitle">A Collection of Love and Memories</div>
            </header>
            
            <div class="blog-content">
                <article class="blog-post">
                    <!-- Blog content same as before -->
                    <div class="post-content" id="blog-content">
                        <!-- Content will be loaded from backend -->
                    </div>
                    
                    <!-- Guestbook Section -->
                    <div class="guestbook-section">
                        <h3>ğŸ’Œ Leave a Sweet Message</h3>
                        <form id="guestbook-form" class="guestbook-form">
                            <input type="text" id="guest-name" name="name" placeholder="Your name" required aria-label="Your name">
                            <textarea id="guest-message" name="message" placeholder="Your sweet message..." required aria-label="Your message"></textarea>
                            <button type="submit" class="btn primary">Send Message ğŸ’•</button>
                        </form>
                        <div id="guestbook-messages" class="guestbook-messages">
                            <!-- Messages will be loaded here -->
                        </div>
                    </div>

                    <!-- Restart Section -->
                    <div class="restart-section">
                        <div class="ducky-container">
                            <img src="assets/images/ducky_full.png" alt="Ducky" class="ducky" loading="lazy">
                            <div class="message-board">
                                <p>Wanna restart this beautiful journey?</p>
                            </div>
                        </div>
                        <div class="button-container">
                            <button id="blog-restart-btn" class="btn primary" aria-label="Restart the experience">Start Again! ğŸ’•</button>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>

    <script type="module" src="js/session.js"></script>
    <script type="module" src="js/audio.js"></script>
    <script type="module" src="js/result.js"></script>
</body>
</html>
